<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <nav class="navbar bg-primary">
            <div class="container-fluid p-1">
                <img src="./images/logo.svg" alt="Bootstrap" height="30px">
            </div>
        </nav>
        <div class="container" style="max-width: 720px;">
            <div class="row">
                <div class="col text-start">
                    <p class="fs-1 m-0">Entrar</p>
                    <p class="fs-5">Entre com login de terceiros</p>
                </div>
            </div>
            <div class="row">
                <div class="d-grid gap-2 col"><button class="btn btn-primary"><img src="./images/logoFace.png"
                            width="35rem" class="mb-1">ENTRAR COM FACEBOOK</button></div>
                <div class="d-grid gap-2 col"><button class="btn btn-primary"><img src="./images/logoGoogle.png"
                            width="15rem" class="me-2 mb-1">ENTRAR COM GOOGLE</button></div>
            </div>
            <div class="row">
                <div class="col text-center m-3">
                    <p class="fs-5">ou, entre com seu endereço de email.</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container" style="max-width: 720px;">
            <form id="form-login">
                <div class="mb-3">
                    <label for="email-login" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email-login" name="email">
                </div>
                <div class="mb-3">
                    <label for="password-login" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password-login" name="password-login">
                </div>
                <div class="d-grid gap-2 col">
                    <button type="submit" class="btn btn-primary">ENTRAR AGORA</button>
                </div>
            </form>
            <p class="fs-6">Não tem uma conta cadastrada?
                <a href="cadastrar-usuario.html">Cadastre-se</a>
            </p>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
