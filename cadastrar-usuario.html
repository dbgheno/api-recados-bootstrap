<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <nav class="navbar bg-primary">
            <div class="container-fluid p-1">
                <img src="./images/logo.svg" alt="Bootstrap" height="30px">
            </div>
        </nav>
        <div class="container" style="max-width: 720px;">
            <div class="row">
                <div class="col text-start">
                    <p class="fs-1 m-0">Bem-vindo à Meus Recados</p>
                    <p class="fs-5">
                        Já tem uma conta?
                        <a href="index.html">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </header>

    <div class="container" style="max-width: 720px;">
        <main>
            <form id="form-new-user">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Insira seu nome" class="form-control"
                        id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Endereço de email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Insira seu email">
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Insira sua senha">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="passwordRepet" class="form-label">Repita a Senha</label>
                            <input type="password" class="form-control" id="passwordRepet" name="passwordRepet"
                                placeholder="Insira sua senha novamente">
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 col">
                    <button type="submit" class="btn btn-primary">CADASTRAR USUÁRIO</button>
                </div>
            </form>
        </main>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/newUser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
