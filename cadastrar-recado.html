<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Recados</title>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="listar-recados.html">
                <img class="logo" src="./images/logo.svg" alt="" /></a>

            <h1 class="title">Comece já!</h1>
            <h2 class="subtitle">Cadastre seu recado</h2>
        </header>

        <main>
            <form id="form-new-message" class="needs-validation" novalidate>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="title" placeholder="Insira um título para o recado"
                        required />
                    <label for="title">Título</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Insira uma descrição para o recado" id="description"
                        style="height: 100px" required></textarea>
                    <label for="description">Descrição</label>
                </div>
                <div class="centButtons d-flex justify-content-center align-items-center">
                    <button class="btn btn-primary m-1">Cadastrar Recado</button>
                    <button class="btn btn-secondary m-1" type="reset">Resetar</button>
                </div>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/newMessage.js"></script>
</body>

</html>
